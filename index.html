<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="top-output" id="top-output"></div>
            <div class="bottom-output" id="bottom-output"></div>
        </div>
        <button id="btt-2nd">2nd</button>
        <button class="btt">DRG</button>
        <button class="btt deletion">DEL</button>
        <div class="navigator" id="navigator">
            <button><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left"
                    class="svg-inline--fa fa-arrow-left fa-w-5" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
                    </path>
                </svg></button>
            <button>B</button>
            <button>C</button>
            <button>D</button>

        </div>
        <button class="btt math-function">LOG</button>
        <button class=" btt math-function">PRB</button>
        <button class="btt math-function">r-p</button>
        <button class=" btt math-function">LN</button>
        <button class="btt">A^bc</button>
        <button class="btt">DATA</button>
        <button class="btt">SATVAR</button>
        <button class="btt" id="clear">CLEAR</button>
        <button class="btt">PI</button>
        <button class="btt math-function">SIN</button>
        <button class="btt math-function">COS</button>
        <button class=" btt math-function">TAN</button>
        <button class="bttn operation">➗</button>
        <button class="btt math-function">√</button>
        <button class=" btt math-function">x-1</button>
        <button data-parentheses class="btt">(</button>
        <button data-parentheses class="btt">)</button>
        <button class="bttn operation">x</button>
        <button class="btt math-function">x2</button>
        <div class=" numbers" id="numbers">
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="value">0</button>
            <button class="value">.</button>
            <button class="value">(-)</button>
    </div>
    <button class="bttn operation">-</button>
    <button class="btt">MEMVAR</button>
    <button class="bttn operation">+</button>
    <button class="btt turn-off">OFF</button>
    <button class="bttn enter">ENTER<br>=</button>
    <button class="btt turn-on">ON</button>

    </div>
    <script src="/main.js"></script>
</body>

</html>
