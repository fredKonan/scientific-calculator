<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="top-output">123</div>
            <div class="bottom-output">67</div>
        </div>
        <button id="btt-2nd">2nd</button>
        <button class="btt">DRG</button>
        <button class="btt">DEL</button>
        <div class="navigator" id="navigator">
            <button><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left"
                    class="svg-inline--fa fa-arrow-left fa-w-5" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
                    </path>
                </svg></button>
            <button>B</button>
            <button>C</button>
            <button>D</button>

        </div>
        <button class="btt">LOG</button>
        <button class="btt">PRB</button>
        <button class="btt">r-p</button>
        <button class="btt">LN</button>
        <button class="btt">A^bc</button>
        <button class="btt">DATA</button>
        <button class="btt">SATVAR</button>
        <button class="btt">CLEAR</button>
        <button class="btt">PI</button>
        <button class="btt">SIN</button>
        <button class="btt">COS</button>
        <button class="btt">TAN</button>
        <button class="bttn">➗</button>
        <button class="btt">√</button>
        <button class="btt">x-1</button>
        <button class="btt">(</button>
        <button class="btt">)</button>
        <button class="bttn">x</button>
        <button class="btt">x2</button>
        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>(-)</button>
        </div>
        <button class="bttn">-</button>
        <button class="btt">MEMVAR</button>
        <button class="bttn">+</button>
        <button class="btt">STO</button>
        <button class="bttn">ENTER<br>=</button>
        <button class="btt">ON</button>

    </div>
</body>

</html>
